{% extends "base.html" %}
{% block content %}

<div class="row row-flex">
    {% for bug in bugs %}
        <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-default">
            <div class="panel-body">
                
                <h3>{{ bug.name }}</h3>
                <p class="issue-description">Description: {{ bug.description }}</p>
                <p><span class="boldtext">Created on:</span> {{ bug.published_date }} </p>
                <p class="issue-description">Issue Type:{{ bug.issue_type }}</p>

                <form method="post" action="{% url 'add_to_cart' bug.id %}">
                    {% csrf_token %}
                    <div class="input-group">
                        <input name="quantity" type="number" min="1" max="999" class="form-control" placeholder="Number of Votes">
                        <span class="input-group-btn">
                            <button class="btn btn-success" type="submit">Vote</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
