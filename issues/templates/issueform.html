{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block content %}
    <div class="centre-elem">
        <h1>Issue Details</h1>
    </div>  
    <div class="form-control-sm">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | as_bootstrap }}
            <button type="submit" class="btn btn-info centre-elem">Save</button>
        </form>
    </div>
{% endblock %}
